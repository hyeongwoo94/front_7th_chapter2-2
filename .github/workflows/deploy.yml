name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: "pnpm"

      - name: Install dependencies
        run: ㅎ --frozen-lockfile

      - name: Get repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/
          BASE_URL: /${{ steps.repo.outputs.name }}/

      - name: Add .nojekyll file
        run: |
          cd packages/app/dist
          touch .nojekyll
          echo "Created .nojekyll file"
          ls -la .nojekyll

      - name: Verify dist contents
        run: |
          echo "=== Dist folder contents ==="
          ls -la packages/app/dist/ | head -20
          echo "=== Checking for index.html ==="
          test -f packages/app/dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "=== Checking for .nojekyll ==="
          test -f packages/app/dist/.nojekyll && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "packages/app/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
